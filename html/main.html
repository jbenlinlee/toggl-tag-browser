<!DOCTYPE html>
<html ng-app ng-csp lang="en">
<head>
	<title>toggl-tag-browser</title>

	<link rel="stylesheet" href="../css/daterangepicker-bs3.css"/>
	<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<link href="../css/main.css" rel="stylesheet"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="TagBrowserCtrl">
	<div class="row">
		<div class="col-sm-4">
			<div id="reportrange" class="reportrange well">
				<span class="glyphicon glyphicon-calendar" style="font-size:18px;"></span> <span id="entryrange">{{startDateLabel}} - {{endDateLabel}}</span>
			</div>

			<div id="projects" class="well">
				<h4>Projects</h4>
				<ul class="filterList">
					<li ng-repeat="(project_id, project) in activeProjects">
						<button type="button" class="btn {{btnForProject(project_id)}} btn-xs" ng-click="toggleProject(project_id)">{{projects[project_id].name}}</button>
					</li>
				</ul>
			</div>

			<div id="tags" class="well">
				<h4>Tags</h4>
				<ul class="filterList">
					<li ng-repeat="(tag, tag_obj) in filteredTags">
						<button type="button" class="btn {{btnForTag(tag)}} btn-xs" ng-click="toggleTag(tag)">{{tag}}</button>
					</li>
				</ul>
			</div>
		</div>

		<div class="col-sm-8">
			<!-- <div id="plot-all" style="width:500px;height:10px;"></div> -->
			<table>
				<tr ng-repeat="(tag,tag_series) in filteredTagTimeSeries">
					<td>{{tag}}</td>
					<td><div class="tag-plot" id="plot-{{tag}}">{{renderTagTimeSeries(tag,"plot-"+tag)}}</div></td>
				</tr>
			</table>

			<ul>
				<li ng-repeat="entry in filteredEntries">{{entry.description}}</li>
			</ul>
		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/moment.min.js"></script>
	<script type="text/javascript" src="../js/daterangepicker.js"></script>

	<script type="text/javascript" src="../js/jquery.flot.min.js"></script>
	<script type="text/javascript" src="../js/jquery.flot.pie.min.js"></script>

	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
